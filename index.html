<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
        <!-- Use Custom "222" Marker -->
        <a-marker type="pattern" url="marker.patt">
            <!-- Floating Transparent Red Square (Debug Layer) -->
            <a-plane position="0 0.05 0" rotation="-90 0 0" width="1" height="1" color="red" material="opacity: 0.3; transparent: true; side: double;"></a-plane>

            <!-- Load the 3D Rose Model (Force Scaling & Rotation) -->
            <a-entity position="0 0.5 0">
                <a-entity 
                    gltf-model="pale_orange_rosename_unknown-2.glb"
                    scale="10 10 10"          <!-- Force scaling to be MUCH larger -->
                    position="0 0 0"         <!-- Centered on the marker -->
                    rotation="0 0 0">        <!-- Reset rotation for testing -->
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
